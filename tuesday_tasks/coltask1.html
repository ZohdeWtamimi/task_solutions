<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan</title>

    <style>
        table, td{
            border: 1px solid;
        }
    </style>
</head>
<body>

    <h2>Table num.2</h2>

    <table>

        
        <tr >
            <td  rowspan="2">lorem</td>
            <td>lorem</td>
            <td>lorem</td>
            <td>lorem</td>
        </tr>
    

    <tr>
        <td colspan="2" rowspan="2">lorem</td>
        <td>lorem</td>
    </tr>
    <tr>
        <td>lorem</td>
        <td>lorem</td>
    </tr>
        <tr>
            <td>lorem</td>
            <td>lorem</td>
            <td colspan="2">lorem</td>

        </tr>

    </table>

</body>
