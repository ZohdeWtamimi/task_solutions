<html lang="en">
<head>

    <title>Exercise #2 image</title>

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th, td{

        }
        img{
            width: 100%;
            height: 120px;
        }
    </style>
</head>

    <br>
    <hr>
    <br>

      <thead>
        <tr>

        </tr>

      <tr>
        <td><img src="../images/horse.png" alt=""></td>
      <td><a href="https://en.wikipedia.org/wiki/Horse">horse</a></td>
        </tr>
        <tr>
            <td><img src="../images/dog.png" alt=""></td>

        <tr>

        </tr>
